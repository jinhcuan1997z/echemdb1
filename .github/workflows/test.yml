name: Test
on:
  push: { branches: [ "master" ] }
  pull_request: { branches: [ "master" ] }

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ["3.8", "3.9"]
    steps:
      - uses: actions/checkout@v2
        with: { submodules: recursive }
      - uses: conda-incubator/setup-miniconda@v2
        with: { mamba-version: "*", channels: "conda-forge", channel-priority: true }
      - name: install dependencies
        shell: bash -l {0}
        run: |
          mamba env update --quiet -n test -f environment.yml
          conda list
      - name: install svgdigitizer
        shell: bash -l {0}
        run: |
          pip install -e .
      - name: cli-test
        shell: bash -l {0}
        run: |
          svgdigitizer digitize test/data/Ni111_NaOH_Beden1985_Fig2c
          diff test/data/Ni111_NaOH_Beden1985_Fig2c.csv test/data/Ni111_NaOH_Beden1985_Fig2c.csv.expected
      - name: scalebar-test
        shell: bash -l {0}
        run: |
          svgdigitizer digitize test/data/sato_effect_2006_725_p728_4a_red 
          diff test/data/sato_effect_2006_725_p728_4a_red.csv test/data/sato_effect_2006_725_p728_4a_red.csv.expected
      - name: sampling-test
        shell: bash -l {0}
        run: |
          svgdigitizer digitize test/data/sato_effect_2006_725_p728_4a_red_sampling --sampling_interval 1
          diff test/data/sato_effect_2006_725_p728_4a_red_sampling.csv test/data/sato_effect_2006_725_p728_4a_red_sampling.csv.expected
      - name: unit-test
        shell: bash -l {0}
        run: |
          python -m test.test_regex
